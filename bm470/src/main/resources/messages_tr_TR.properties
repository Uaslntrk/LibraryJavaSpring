#************************ History Page ************************

history.title=Tarihçemiz
history.tab1.title=Nasıl Başladık?
history.tab1.content=Halk Kütüphanemiz, 1960 yılında küçük bir okuma salonu olarak hayata geçirilmiştir. O dönemdeki çevresel faktörlerin taşınmasında mihenk taşı olmuştur. İlk yıllarda sadece basılı kitaplar ve el yazmalarıyla hizmet veren kütüphanemiz, yerel halkın yoğun ilgisiyle kısa sürede büyümüştür. 1980'lerden bu yana kültür-sanat etkinlikleri, yazar buluşmaları, atölye çalışmaları ve seminerlerle zenginleştirme hizmetleri, halkın entelektüel ve kültürel yaşamında önemli bir rol oynamıştır. Teknolojinin hızla gelişmesiyle birlikte kütüphanemiz dijital arşivlere, e-kitap platformlarına ve etkileşimli öğrenme araçlarına evrilmiştir. Bugün hem basılı hem dijital kaynaklarla oluşturulmuş modern bir halk kütüphanesi olarak geçmişten gelen değişimlerimizi geleceğe taşımaktayız. Kütüphanemizin tarihi, çağın hızı ve yeniliklerini başarıyla harmanlayan bir yapı olarak ön plana çıkmaktadır.


#************************ Mission Page ************************

mission.title=Misyonumuz
mission.tab1.title=Nasıl Devam Ediyoruz?
mission.tab1.content=Halk Kütüphanemiz, toplumun her bölümünün kaliteli bilgiye ve kültüre ulaşmasını sağlamak için kurulmuştur. Misyonumuz:Eşit ve Kolay Erişim: Her yaştan birey, cinsiyet, sosyo-ekonomik durum veya hizmet farkı gözetmeksizin bilgi kaynaklarına ulaşabilmelidir.Yaşam Boyu Öğrenme: Okuryazarlığı artırmak, bireylerin becerilerini geliştirmelerine, eleştirel düşünme yeteneklerini güçlendirmelerine ve yaratıcı potansiyellerini ortaya çıkarmalarına destek olmaktır.Dijital ve Uluslararası Entegrasyon: Geleneksel basılı materyaller ile modern dijital kaynakları harmanlayarak, günümüz bilgi çağının gereksinimlerine uygun hizmetler sunmaktır.Bu doğrultuda depolama alanımız hem bireysel öğrenmeyi destekleyen bir bilgi deposu hem de sosyal etkileşimi teşvik eden bir kültür merkezi olarak faaliyet göstermektedir.


#************************ Vision Page ************************

vision.title=Vizyonumuz
vision.tab1.title=Nasıl Devam Ediyoruz?
vision.tab1.content=Vizyonumuz, yalnızca bir kitap koleksiyonu sunmanın ötesinde, toplumun kültürel ve entelektüel yaşamında öncü bir rol üstlenmektir. Halk Kütüphanemiz:Yenilikçi ve Teknolojik: Dijital ortamdaki gelişmeleri yakından takip eden, kullanıcı dostu bir platform sunuyor.Kültürel Birliktelik: Geçmişten gelen mirası, kültürel farklılıkları ve modern eğitim anlayışını harmanlayarak toplumsal hafızayı güçlendirmektir.İlham: Her bireyin kendini geliştirebileceği, fikir alışverişinde bulunabileceği ve yeni ufuklar açabileceği bir ortam sağlamaktır.Bu vizyon, kütüphanemizin yıllardır biriktirdiği kitaplarla öğrenme ve kültür oluşturma çabasının gerçekleşmesini sağlamaktadır.


